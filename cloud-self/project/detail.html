<% include ../nav.html %>
<script src="/js/bootstrap3-validation.js"></script>

<script>
  
  $(document).ready(function(){
    $("#gcfl-win").hide();
    $("form").validation({icon:true,reqmark:false});
    changeNavActive('/self/project');
    $('[data-toggle="tooltip"]').tooltip();
    
  
    $("#gcfl").on('focus',function(){
      var that = $(this);
      $("#gcfl-win").show();
    });
      
    
    $(".list-inline li").on('click',function(){
      var that = $(this);
      $("#gcfl").val(that.text());
    });
    
    $("#savetodb").on('click',function(){
      if ($("form").valid(this,"内容不完整!")==false){
        return false;
      };
      
      //保存到库了
    });
    
  }).click(function (e){
    e = e || window.event;
    if ( $(e.target.parentNode).attr('class') != 'panel panel-default' && e.target.id != 'gcfl' && 
         $(e.target.parentNode).attr('class') !='dl-horizontal' )
    {
      $('#gcfl-win').hide();
    }
  });
  
  
</script>
