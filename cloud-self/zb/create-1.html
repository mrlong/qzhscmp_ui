    $("#gcfl-win").hide();

    $('[data-toggle="tooltip"]').tooltip();
    
    $('#gclist td').on('click',function(){
      $("#gclist tr.action").removeClass('action');

    });

        alert('请选择你要分析的工程，再点下一步。');
        return;
      };
      
      var id = $("#gclist tr.action").attr('id');
      //alert(id);
      
      //关闭第一页面,打开二个页面。
      location.href = '/self/zb/create/2/' + id;
    });
    
    
  });
  
  
</script>
