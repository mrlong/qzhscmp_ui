    <button type="button" id="myButton" data-loading-text="获取中..." class="btn btn-primary" autocomplete="off">
      Loading state
    </button>

<script>
  
  var wait=60;
  
  function time(obj) { 
    if (wait == 0) { 
      obj.button('reset');
      wait = 60; 
    } else { 
      obj.text("重新发送(" + wait + ")"); 
      wait--; 
      setTimeout(function() { 
        time(obj) 
        }, 1000) 
    } 
  }; 
  
  $(document).ready(function(){
    $('a').popover({html:true,title:'ssssss',template:'<div class="popover" role="tooltip"><div class="arrow"></div><h1 class="popover-title"></h1><div class="popover-content"></div></div>'});
    $('#myButton').on('click', function () {
       var btn = $(this).button('loading');
       time(btn);
      //$(this).button('loading').delay(60).queue(function() {
      //    $(this).button('reset');
      //}); 

    })
  
  });
  
</script>
