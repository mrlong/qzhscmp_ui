<% include ..\header.html %>
<script src="/js/bootstrap3-validation.js"></script>
  
<style>
  
  .centent{    
    height: 500px;
  }
  
  form{
    margin-top: 50px;
    margin-left: 100px;
    margin-right: 100px;
  }
  
</style>
  
<script>
  $(document).ready(function(){
    $("form").validation({icon:true});
    
    $("#docreate").on('click',function(){
      if ($("form").valid(this,"内容不完整!")==false){
        return false;
      };
    
    });
  });
  
</script>
<div class="container mainbody">
<div class="centent">  


<form class="form-horizontal" method="get" action="/ent">
  <div class="form-group">
    <label for="yunname" class="col-sm-2 control-label">企业云名称:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="yunname" check-type="required">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  type="submit" id="docreate" class="btn btn-primary">确定创建云</button>
    </div>
  </div>
</form>
