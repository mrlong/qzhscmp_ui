<% include ../nav.html %>
<script src="/js/bootstrap3-validation.js"></script>
  
<h1 class="page-header">企业设置</h1>
              
<style>
  #formwin{
    padding: 30px;  
  }
  
  #groupimg{
    margin-bottom: 20px; 
    height: 40px;
  }
  
  button{
    width: 100px; 
  }
  
</style>  
<script>
  changeNavActive('/ent/setting');
  $(document).ready(function(){
    $("form").validation({icon:true});
    
    $("#dosave").on('click',function(){
      if ($("form").valid(this,"内容不完整!")==false){
        return false;
      };
    
    });
  });
</script>


  <div id="formwin">
  
  <form class="form-horizontal">
    
    <img id="groupimg" src="/img/default-group.png" class="center-block img-circle">

    
    <div class="form-group">
      <label for="imgifle" class="col-sm-2 control-label">头像文件</label>
      <div class="col-sm-10">
        <input type="file" id="imgifle" name="imgifle">
        <p class="help-block">只支持jpg、png文件，大小不能超过2M.</p>
      </div>
    </div>
    
    <div class="form-group">
      <label for="yunname" class="col-sm-2 control-label">企业妮称</label>
      <div class="col-sm-8">
        <input type="text" name="yunname" class="form-control" id="yunname" check-type="required" >
      </div>
    </div>
   

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="dosave" class="btn btn-primary">保存</button>
        </div>
    </div>
    
  </form>
    
  
  </div>
